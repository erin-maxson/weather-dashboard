<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="py-2 mb-4 bg-primary bg-gradient">
            <div class="container-fluid text-center">
                <h1 class="display-5 fw-bold ">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 w-100">
                <form id="city-form">
                    <div class="ml-3">
                        <label for="citySearch" class="form-label">
                            <h4>Search for a city:</h4>
                        </label>
                        <input type="textarea" class="form-control" id="citySearchText"
                            aria-describedby="citySearchText2">
                        <br>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <br>
                    <br>
                    <div class="card prevSearch">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="recentSearch"></li>
                            <li class="list-group-item" id="recentSearch"></li>
                            <li class="list-group-item" id="recentSearch"></li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-8">
                <div class="py-2 mb-4 bg-light bg-gradient">
                    <div class="container-fluid">
                        <h2 id="city-header" class="display-5 fw-bold ">Phoenix (06/11/2022)</h2>
                        <p>Temp: <span id="temp">114</span>ÂºF</p>
                        <p>Wind: <span id="wind">6.67</span> MPH</p>
                        <p>Humidity: <span id="humidity"> 0</span>%</p>
                        <p>UV Index: <span id="uv"> 0.47</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row fiveDay">
    </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="./script.js"></script>

</html>
