<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="py-2 mb-4 bg-primary bg-gradient">
            <div class="container-fluid text-center">
                <h1 class="display-5 fw-bold ">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 w-100">
                <form>
                    <div class="ml-3">
                      <label for="citySearch" class="form-label"><h4>Search for a city:</h4></label>
                      <input type="textarea" class="form-control" id="citySearchText" aria-describedby="citySearchText2">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                  </form>
            </div>
            <div class="col-sm-10"></div>
        </div>
    </main>

</body>

</html>
